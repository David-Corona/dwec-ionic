<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Event Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="event">

  <mgl-map [style]="'mapbox://styles/mapbox/streets-v11'" [zoom]="[zoom]" [center]="[event.lng, event.lat]">
    <mgl-marker #marker [lngLat]="[event.lng, event.lat]"></mgl-marker>
  </mgl-map>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="startNavigation()">
      <ion-icon name="navigate"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
